- type: entity
  id: Door
  name: Door
  components:
  - type: Transform
  - type: Velocity
  - type: Direction
  - type: Clickable
  - type: Sprite
    drawdepth: FloorPlaceable
    sprites:
    - door_ew
    - door_ewo

  - type: Icon
    icon: door_ew

  - type: BasicInteractable
  - type: BasicMover
  - type: Collidable
  - type: BasicDoor
    openSprite: door_ewo
    closedSprite: door_ew
    openOnBump: true
    autoCloseInterval: 5000
